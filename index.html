<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Trivia Pokémon</title>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Jogo de Trivia Pokémon</h1>
        <div id="selecionar-dificuldade">
            <h3>Escolha a Dificuldade</h3>
            <button class="btn btn-primary botao-dificuldade" data-dificuldade="facil">Fácil</button>
            <button class="btn btn-warning botao-dificuldade" data-dificuldade="medio">Médio</button>
            <button class="btn btn-danger botao-dificuldade" data-dificuldade="dificil">Difícil</button>
        </div>

        <div id="container-quiz" class="hidden">
            <h2 id="pergunta" class="mt-4"></h2>
            <img id="imagem-pokemon" src="" alt="Pokémon" class="img-fluid" style="max-width: 150px;">
            <div id="opcoes" class="mt-3"></div>
            <p id="temporizador" class="mt-2"></p>
            <button id="botao-proxima" class="btn btn-secondary hidden">Próxima Pergunta</button>
            <div id="barra-progresso" class="mt-3">
                <div id="progresso" class="bg-success" style="height: 20px; width: 0;"></div>
            </div>
            <p id="texto-progresso">0/10 Perguntas Respondidas</p>
        </div>

        <div id="container-resultados" class="hidden">
            <h2>Resultados</h2>
            <p id="pontuacao"></p>
            <button id="botao-reiniciar" class="btn btn-primary">Reiniciar</button>
            <button id="botao-revisao" class="btn btn-secondary">Ver Erros</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
